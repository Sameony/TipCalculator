<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section>
        <h1 class="heading">TIP CALCULATION IS FUN!</h1>

        <label for="inputBill"> BILL </label>
        <input id="inputBill" type="text"><br />
        <div class="billError"></div>

        <label for="inputTip">Tip %</label>
        <input id="inputTip" type="number"> <br />
        <div class="tipError"></div>

        <label for="inputCount">number of people</label>
        <input id="inputCount" type="number"> <br />
        <div class="countError"></div>

        <button class="check">Check</button>
    </section>
    <div>
        <div class="tipOutput"></div>
        <div class="perPersonOutput"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
