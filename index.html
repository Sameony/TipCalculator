<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <h1 class="heading">TIP CALCULATION IS FUN!</h1>
    <section>
        <div class="boxInput">

            <div>
                <label for="inputBill"> Bill </label><br>
                <input id="inputBill" type="text"><br />


                <label for="inputTip">Tip %</label><br>
                <button class="plus">+</button>
                <input id="inputTip" type="text">
                <button class="minus">-</button>
                <br />


                <label for="inputCount">Number of people</label><br>
                <button class="plus">+</button>
                <input id="inputCount" type="text">
                <button class="minus">-</button>
                <br />
            </div>


            
        </div>
        
        <div class="boxOutput">
            Please determine the bill amount, tip%
            and Number of people splitting the Bill
            to calculate per person bill.
            
        </div>
    </section>
    <button class="check">Calculate</button>

    <script src="index.js"></script>
</body>

</html>
