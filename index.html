<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>

<body>
    <!--  -->
    <section class="container">
        <div class="boxInput">
            <!-- Input fields for bill, tip and count of heads -->
            <div>
                
                <label for="inputBill"> Bill </label><br>
                <input id="inputBill" value="0" type="text"><br />


                <label for="inputTip">Tip %</label><br>
                <button class="minusTip">-</button>
                <input id="inputTip" value="0" type="text">
                <button class="plusTip">+</button>
                <br />


                <label for="inputCount">Number of people</label><br>
                <button class="minusCount">-</button>
                <input id="inputCount" value="0" type="text">
                <button class="plusCount">+</button>
                <br />
            </div>



        </div>
        <!-- OutPut Box for displaying bill or errors -->
        <div class="boxOutput">
            Please determine the bill amount, tip%
            and Number of people splitting the Bill
            to calculate per person bill.

        </div>
    </section>
    
    <!-- Driver button that calculates bill or generates errors -->
    <button class="calculate">Calculate</button>
    
    <!-- JavaScript link -->
    <script src="/src/index.js"></script>
</body>

</html>
